<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="EstiloVenda1.css">
</head>

<body>
    <header>
        <div class="cabecalho">
            <div class="paginas">
                <a href="Home.html" id="home">INICIO</a>
            </div>
        </div>
    </header>
    <section>
        <div class="tabela">
            <h1>Formulario de Vendas</h1>
            <label for="valor">Valor</label>
            <input type="number" id="valor" />
            <label for="quantidade">Quantidade</label>
            <input type="number" id="quantidade" />


            <label for="cartao"></label>
            <select id="cartoes">
                <option value="debito">Cartao Debito</option>
                <option value="credito">Cartao Credito</option>
                <option value="dinheiro">Dinheiro</option>
                <option value="pix">Pix</option>
            </select>


            <a href=""><button type="submit" id="botao1">CADASTRAR</button> </a>
        <div id="container">
            <div class="input-group">
                <div class="input-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <input id="search" type="text" class="input-field" placeholder="pesquisar">
            </div>

            <ul class="items">
                <li class="item">
                    <div class="item-image">
                        <img src="./imagens/img1.png" alt="chuveiro">
                    </div>

                    <div class="item-content">
                        <h2 class="item-title">
                            Ferramenta
                        </h2>
                        <p class="item-subtitle">
                            <i class="fa-solid fa-cart-shopping"></i>

                        </p>
                        <p class="item-description">
                            Escolha seu produto
                        </p>
                    </div>
                </li>

                <li class="item">
                    <div class="item-image">
                        <img src="./imagens/chuveiro.png" alt="chuveiro">
                    </div>

                    <div class="item-content">
                        <h2 class="item-title">
                            chuveiro
                        </h2>
                        <p class="item-subtitle">
                            <i class="fa-solid fa-cart-shopping"></i>
                            Chuveiro R$ 50,00
                        </p>
                        <p class="item-description">
                            Melhor chuveiro do mundo
                        </p>
                    </div>
                </li>
                <li class="item">
                    <div class="item-image">
                        <img src="./imagens/lampada.png" alt="chuveiro">
                    </div>

                    <div class="item-content">
                        <h2 class="item-title">
                            Lampada
                        </h2>
                        <p class="item-subtitle">
                            <i class="fa-solid fa-cart-shopping"></i>
                            Lampada R$ 50,00
                        </p>
                        <p class="item-description">
                            Melhor do mundo
                        </p>
                    </div>
                </li>
                <li class="item">
                    <div class="item-image">
                        <img src="./imagens/torneira.png" alt="chuveiro">
                    </div>

                    <div class="item-content">
                        <h2 class="item-title">
                            torneira
                        </h2>
                        <p class="item-subtitle">
                            <i class="fa-solid fa-cart-shopping"></i>
                            torneira R$ 50,00
                        </p>
                        <p class="item-description">
                            Melhor do mundo
                        </p>
                    </div>
                </li>
            </ul>
            <li id="no_results">
                <p>NENHUM RESULTADO</p>
            </li>
        </div>

        
        </div>
    </section>
    <footer>
        <div class="final">
        </div>
    </footer>
    <script src="JavaScript.js"></script>

</body>

</html>
